<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Passwords</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Saved Passwords</h1>
        <table>
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Account</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
                {% for timestamp, account, password in passwords %}
                    <tr>
                        <td>{{ timestamp }}</td>
                        <td>{{ account }}</td>
                        <td>{{ password }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}">Back to Generator</a>
    </div>
</body>
</html>
